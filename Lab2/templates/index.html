<html>
<head>
    <title>Crawler Interface</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.css"/>
    <style type="text/css">
        input[type="text"] {
            box-sizing: content-box;
        }

        .crawl-status {
            list-style: none;
            margin: 0;
        }

        .crawl-request p {
            font-weight: bold;

        }

    </style>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/"><div class="icon-cloud-download"></div> Crawler</a>
                <ul class="nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="/completed">Completed Job Reports</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div style="margin-top: 30px">
            {{ status }}
            {{ run_status }}
        </div>
        <div class="row">
            <div class="span6">
                <h3>Add new domain to crawl</h3>
                <form class="form-horizontal" method="post">
                    <div class="control-group">
                        <label class="control-label">Domain to crawl</label>
                        <div class="controls">
                            <input class="input-large" type="text" name="domain" id="domain" placeholder="Example: www.google.com"/>
                        </div>

                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label class="checkbox">
                                <input type="checkbox" name="robots" id="robots"/> Ignore robots.txt
                            </label>
                            <button type="submit" class="btn btn-primary">Crawl domain</button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="span6">
                <h3>Current status</h3>
                <ul class="crawl-status">
                    {{ crawl_status }}
                </ul>

            </div>
        </div>
    </div>
</body>
</html>
